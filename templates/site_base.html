<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> {% block title %}Page{% endblock %} | Osmium Tables </title>

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'js/jquery-ui/css/no-theme/jquery-ui-1.10.3.cutom.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-icons/entypo/css/entypo.css' %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/neon-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/neon-forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/osmium-app.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css.map' %}">

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="page-body">

    <div class="container">

        <!-- Site Header -->
        <div class="header">

            <!-- Right Aligned Nav options -->
            <ul class="nav nav-pills pull-right account-nav">
                <!-- User Account dropdown -->
                <li>
                    
                </li>
            </ul>

            <!-- Logo -->
                <img class="header-logo pull-left" src="{% static 'images-osmium/osmium-header-logo.png' %}">

            <!-- Primary Navigation -->
            
        </div> <!-- End Header -->

        {% block content %}{% endblock %}
        {% block body %}{% endblock %}

        <!-- Footer -->
        <footer class="main">
            <strong>OsmiumTables &copy; 2014 Chibwe Ltd</strong>

            <ul class="pull-right footer-nav">
            </ul>
        </footer>

    </div> <!-- End Container -->

    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50462872-1', 'osmiumtables.com');
      ga('send', 'pageview');

    </script>

    <script src="//checkout.stripe.com/v2/checkout.js"></script>
    <script>
        $(function() {
            $('body').on("click", '.change-card, .subscribe-form button[type=submit]', function(e) {
              e.preventDefault();
              var $form = $(this).closest("form"),
                  token = function(res) {
                    $form.find("input[name=stripe_token]").val(res.id);
                    $form.trigger("submit");
                  };

              StripeCheckout.open({
                key:         $form.data("stripe-key"),
                name:        'Payment Method',
                panelLabel:  'Add Payment Method',
                token:       token
              });

              return false;
            });
        });
    </script>
    {% block javascripts %}{% endblock javascripts %}
</body>
</html>
